<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  
    <title>Cat Clicker</title>
  </head>
  <body>
    <div id="list-group" class="groups">
      <h1 id="title"></h1>
      <ul id="list">
      </ul>
    </div>

    <div id="display-group" class="groups">
      <p id="name"></p>
      <p>Level: &nbsp
        <span data-bind="text: level"></span>
      </p>

      <img id="cat-img" />
      <div id="counter">
        You Clicked
        <p class="value"></p>
        Times!
      </div>
    </div>

    <div id="admin-group" class="groups">
      <button id="admin-button" type="button">
        Admin <span id="status"></span>
      </button>

      <form role="form" name="cat-form" id="admin-form"
        action="javascript:void(0);">
        <div class="form-group">
          <label for="cat-name">Name</label>
          <input type="text" class="form-control" name="name"
            id="cat-name">
        </div>

        <div class="form-group">
          <label for="cat-img-url">Img</label>
          <input type="text" class="form-control" name="img-url"
            id="cat-img-url">
        </div>

        <div class="form-group">
          <label for="cat-counter">Click Count</label>
          <input type="text" class="form-control" name="counter"
            id="cat-counter">
        </div>

        <button type="submit" id="submit-button">Save</button>
        <button type="button" id="cancel-button">Cancel</button>
      </form>
    </div>

    <div id="names-group" class="groups">
      <ul data-bind="foreach: nicknames">
        <li data-bind="text: $data"></li>
      </ul>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
